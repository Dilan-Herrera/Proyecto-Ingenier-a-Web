{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Marcas</h2>
    <a href="{{ url_for('admin.nueva_marca') }}" class="btn btn-primary">Nueva marca</a>
  </div>

  {% if marcas %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>País de origen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for m in marcas %}
          <tr>
            <td>{{ m.nombre }}</td>
            <td>{{ m.pais_origen }}</td>
            <td>
              <a href="{{ url_for('admin.editar_marca', id=m._id) }}" class="btn btn-sm btn-warning">Editar</a>
              <form action="{{ url_for('admin.eliminar_marca', id=m._id) }}"
                    style="display:inline-block;" method="POST"
                    onsubmit="return confirm('¿Eliminar esta marca?');">
                <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay marcas registradas.</p>
  {% endif %}
{% endblock %}
