{% extends "base.html" %}

{% block content %}
  <h2>Editar marca</h2>

  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ marca.nombre }}">
      {% if errors.nombre %}<div class="text-danger">{{ errors.nombre }}</div>{% endif %}
    </div>

    <div class="mb-3">
      <label class="form-label">Pa√≠s de origen</label>
      <input type="text" name="pais_origen" class="form-control" value="{{ marca.pais_origen }}">
    </div>

    <button class="btn btn-primary" type="submit">Actualizar</button>
    <a href="{{ url_for('admin.listar_marcas') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
